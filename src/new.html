<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cruises</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white p-4 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Available Cruises</h1>
        
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 border">Trip Name</th>
                    <th class="p-2 border">Ship</th>
                </tr>
            </thead>
            <tbody x-data="{ open: false }">
                <tr class="bg-gray-50">
                    <td class="p-2 border" colspan="2">
                        <button @click="open = !open" class="text-blue-500 underline">Sailing the Greek Isles - Sea Cloud</button>
                    </td>
                </tr>
                <tr x-show="open" x-cloak class="bg-white">
                    <td colspan="2" class="p-4">
                        <div x-data="{ expand: false }">
                            <button @click="expand = !expand" class="text-blue-500 underline"><strong>Departure:</strong> June 5 - June 12, 2025</button>
                            <div x-show="expand" class="mt-2">
                                <ul class="list-disc pl-5">
                                    <li>Category 04 - $18,080 (Available: 1)</li>
                                    <li>Category DB - $19,869 (Available: 4)</li>
                                    <li>Category DA - $21,487 (Available: 2)</li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
